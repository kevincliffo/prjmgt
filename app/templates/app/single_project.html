{% extends 'app/base.html' %}
{% block content %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'app:dashboard' %}">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Single - Project</li>
    </ol>
    <div class="card-body">
        <form action="{% url 'app:add_project' %}" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-row">                
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input class ="form-control" type="text" name="projectName" 
                                id="projectName" value = "{{project.name}}" readonly/>
                            <label for="projectName">Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input class ="form-control" type="text" name="projectOwner" 
                                id="projectOwner" value = "{{project.owner}}" readonly/>
                            <label for="projectOwner">Owner</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-label-group">
                    <input class ="form-control" type="text" name="projectDescription"
                        id="projectDescription" value = "{{project.description}}" readonly/>
                    <label for="projectDescription">Description</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <select class ="form-control"  name="language" id="language">
                                {% for language in languages %}                                    
                                    {% if language == project.language %}
                                        <option selected value="{{language}}">{{language}}</option>
                                    {% else %}
                                        <option value="{{language}}">{{language}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input class ="form-control" type="date" name="startDate" 
                                id="startDate" value = "{{project.startdate|date:'Y-m-d'}}" readonly>
                            <label for="startDate">Start Date</label>
                        </div>
                    </div>
                </div>
            </div>                        
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <select class ="form-control"  name="status" id="status">
                                {% for statue in status %}                                    
                                    {% if statue == project.status %}
                                        <option selected value="{{statue}}">{{statue}}</option>
                                    {% else %}
                                        <option value="{{statue}}">{{statue}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input class ="form-control" type="date" name="finishedDate" 
                                id="finishedDate" value = "{{project.finishdate|date:'Y-m-d'}}" readonly>
                            <label for="finishedDate">Finished Date</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Attachments
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" border="0" cellpadding="0" id="dataTable" width="100%" cellspacing="0">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Attachment Name</th>
                                    <th scope="col">Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for attachment in attachments %}
                                    <tr>
                                        <th scope="row">{{ attachment.id }}</th>
                                        <td>{{ attachment.name }}</td>
                                        <td style="text-align: center;"><a type="button" id="add_row" class="btn btn-default"><i class="fa fa-times"></i></a></td>
                                    </tr>  		
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>       
        </form>
    </div>
{% endblock %}
