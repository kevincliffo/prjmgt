{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{title}}</title>
    
    <link href="{% static 'app/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'app/css/sb-admin.css' %}" rel="stylesheet">
    <link href="{% static 'app/css/sb-admin.min.css' %}" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">        
            <div class="card-header">
                <center>
                    <H3>Project Management</H3>
                    <h2>Login</h2>
                    <div class="logout-header">
                        {% if loggedout %}
                            {{message}}
                        {% endif %}
                    </div>
                </center>          
            </div>
            <div class="card-body">
                <form action="{% url 'app:login' %}" method="POST"  accept-charset="utf-8">
                    {% csrf_token %}
                    <div class="input-group form-group">
                        <div class="form-label-group">
                            <input class ="form-control" type="text" name="username" 
                                id="username" required = "required" autofocus="autofocus" style="width: 157%;"/>
                            <label for="username">User Name</label>
                        </div>
                    </div>
                    <div class="input-group form-group">
                        <div class="form-label-group">
                            <input class ="form-control" type="password" name="password" 
                                id="password" placeholder = "Password" required = "required" style="width: 157%;"/>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="form-group"><input type="submit" name="submit" value="Login" class="btn btn-primary btn-block"/></div>
                </form>
                <div class="text-center">
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'app/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'app/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>
</html>
